<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Book Tycoon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <h1>Comic Book Tycoon</h1>
    <div id="store">
      <img src="comic_pixel.png" id="comic" alt="Comic Book" />
      <p>Click the comic to sell it!</p>
    </div>
    <div id="stats">
      <p>Money: $<span id="money">0</span></p>
      <button id="buyClerk">Hire Clerk ($50)</button>
      <p>Clerks: <span id="clerks">0</span></p>
      <button id="buyAd">Run Ad Campaign ($200)</button>
      <p>Ad Campaigns: <span id="ads">0</span></p>
      <button id="buyBooth">Buy Comic Con Booth ($500)</button>
      <p>Comic Con Booths: <span id="booths">0</span></p>
      <button id="buyInfluencer">Hire Superfan Influencer ($2000)</button>
      <p>Influencers: <span id="influencers">0</span></p>
      <button id="buyFranchise">Buy Comic Franchise Rights ($10000)</button>
      <p>Franchises: <span id="franchises">0</span></p>
      <button id="buyUniverse">Sign Comic Universe Deal ($50000)</button>
      <p>Universe Deals: <span id="universe">0</span></p>
      <button id="buyCrossover">Launch Crossover Event ($100000)</button>
      <p>Crossover Events: <span id="crossover">0</span></p>
    </div>
    <div id="prestige-section">
      <h3>Prestige</h3>
      <p>Fame: <span id="fame">0</span></p>
      <button id="prestige">Reset for Fame (requires $1000)</button>
    </div>
    <button id="toggleSound">Sound: ON</button>
    <div id="achievements">
      <h3>Achievements</h3>
      <ul id="achievementList"></ul>
    </div>
  </div>
  <audio id="clickSound" src="page-flip.wav" preload="auto"></audio>
  <audio id="cashSound" src="cash-register.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
